{% extends "base.html" %}

{% block content %}

<form method="post" action="submit">
    <ul class="form-style-1">
        <li>
            <label>
                Username <span class="required">* {{ username_error }}</span>
            </label>
            <input type="text" name="username" class="field-long" placeholder="Username" />
        </li>
        <li>
            <label>Password <span class="required">* {{ password_error }}</span></label>
            <input type="password" name="password" placeholder="Password" class="field-long" />
        </li>
        <li>
            <label>Verify Password <span class="required">*</span></label>
            <input type="password" name="verify" placeholder="Verify Password" class="field-long" />
        </li>
        <li>
            <label>Email <span class="required">{{ email_error }}</span></label>
            <input type="email" name="email" class="field-long" placeholder="name@example.com" />
        </li>
        <li>
            <input type="submit" value="Submit" />
        </li>
    </ul>
</form>

{% endblock %}
